
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12',
                'org.mockito:mockito-core:1.+'
}

task download(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.ans7991.Driver'
    args = [url, location]
}